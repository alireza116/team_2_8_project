        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
          <h1>Shelter Locations Charlotte, NC</h1>
          <div id="mapid" style="width: 900px; height: 400px;"></div>
          <script>
            var mymap = L.map('mapid').setView([35.2271, -80.8431], 13);

                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                    id: 'mapbox.streets'
                    }).addTo(mymap);
                    
               $.get("http://127.0.0.1:5000/place", function(data) {
                    data.forEach(function(d) {
                        d.X = +d.X;
                        d.Y = +d.Y;
                        console.log(d);

                        L.circle([d.Y,d.X], 50, {
                        color: 'red',
                        fillColor: '#f03',
                        fillOpacity: 0.5
                        }).addTo(mymap).bindPopup(d.providerNa);

                        d3.select("tbody")
                            .append("tr")
                                .selectAll("td").data(data).enter().append("td").text()
                    });


                });

            </script>


          <h2>Location Information</h2>
          <div class="table-responsive">

            <table class="table table-striped">
              <thead></thead>
              <tbody></tbody>
            </table>
            <script>
              $.get("http://127.0.0.1:5000/place", function(data) {
                    // create the table header
                    var thead = d3.select("thead").selectAll("th")
                        .data(d3.keys(data[0]))
                        .enter().append("th").text(function(d){return d});
                    // fill the table
                    // create rows
                    var tr = d3.select("tbody").selectAll("tr")
                        .data(data).enter().append("tr")
                    // cells
                    var td = tr.selectAll("td")
                        .data(function(d){return d3.values(d)})
                        .enter().append("td")
                        .text(function(i) {return i})
                    });
                    
                    
                    </script>

          </div>
