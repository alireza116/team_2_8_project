  <div class="modal fade" id="checkout-modal" tabindex="-1" role="dialog" aria-labelledby="checkoutlabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutlabel">Checkout bed</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label  class="col-sm-2 control-label"
                    for="checkout-id">guest id</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                     id="checkout-id" placeholder="enter your ID"/>
            </div>
          </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox" >
                  <label>
                   <input type="checkbox" id="checkout-sure" /> Check out this bed?
                  </label>
                </div>
              </div>
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="checkout-bed" class="btn btn-primary">Checkout Bed</button>
        </div>
      </div>
    </div>
